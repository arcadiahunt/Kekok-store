<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kekok Store</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #0d0d0d; color: #ffffff; }
    header { background-color: #001f3f; padding: 1rem; text-align: center; font-size: 2rem; font-weight: bold; letter-spacing: 2px; }
    .game-list { display: flex; justify-content: center; flex-wrap: wrap; margin: 2rem; gap: 2rem; }
    .game-card { background-color: #111; border: 2px solid #001f3f; border-radius: 10px; padding: 1rem 2rem; text-align: center; width: 150px; transition: transform 0.2s ease; cursor: pointer; }
    .game-card:hover { transform: scale(1.05); background-color: #001f3f; }
    a { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <header>Kekok Store</header>
  <div class="game-list">
    <a href="ml.html"><div class="game-card">Mobile Legends</div></a>
    <a href="pubg.html"><div class="game-card">PUBG</div></a>
    <a href="ff.html"><div class="game-card">Free Fire</div></a>
    <a href="roblox.html"><div class="game-card">Roblox</div></a>
  </div>
</body>
</html>
